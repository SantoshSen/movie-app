<div id="wrapper">
  <h3 class="center-align">{{ title }}</h3>

  <p>An extension that helps you search for movies and schedule it for watching</p>

  <form class="col s12">
    <div class="row eachFieldRow">
      <div class="input-field col s8 offset-s2">
        <input id="movie_title" type="text" [(ngModel)]='movieTitle' name="movie_title" class="validate movie_title">
        <label for="movie_title">Movie Title</label>
      </div>
    </div>
    <div class="row eachFieldRow">
      <div class="input-field col s4 offset-s4">
        <button (click)='searchMovies()' class="btn waves-effect waves-light" type="submit" name="search">Find<i class="material-icons right">search</i></button>
      </div>
    </div>
  </form>
</div>
