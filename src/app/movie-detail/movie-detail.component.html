<div class="movie-detail" *ngIf='aMovie'>
  <button md-icon-button [mdMenuTriggerFor]="menu" class="menu">
    <i class="large material-icons">menu</i>
  </button>
  <md-menu #menu="mdMenu" class="menu-list">
    <!--<button md-menu-item>-->
      <!--<md-icon><i class="material-icons">favorite</i></md-icon>-->
      <!--<span>Like</span>-->
    <!--</button>-->
    <button md-menu-item (click)='addSchedule()'>
      <md-icon><i class="material-icons">timer</i></md-icon>
      <span>Schedule</span>
    </button>
  </md-menu>
  <md-card class="card-detail">
    <md-card-header>
      <md-card-title><h4>{{aMovie.Title}}</h4></md-card-title>
    </md-card-header>
    <img class="movie-poster" src="{{aMovie.Poster}}" alt="{{aMovie.Title}}" title="{{aMovie.Title}}"/>
    <md-card-content>
      <p class="movie-plot">{{aMovie.Plot}}</p>
      <table cellpadding="5" cellspacing="5" class="info">
        <tbody>
        <tr>
          <td>Main Actors</td>
          <td>{{aMovie.Actors}}</td>
        </tr>
        <tr>
          <td>Genre</td>
          <td>{{aMovie.Genre}}</td>
        </tr>
        <tr>
          <td>Length</td>
          <td>{{aMovie.Runtime | timeTransformer}}</td>
        </tr>
        <tr>
          <td>Type</td>
          <td>{{aMovie.Type}}</td>
        </tr>
        <tr>
          <td>Released</td>
          <td>{{aMovie.Released}}</td>
        </tr>
        <tr>
          <td>IMDB Rating</td>
          <td><rating [value]="aMovie.imdbRating" [max]="10"></rating></td>
        </tr>
        <tr>
          <td>Awards</td>
          <td>{{aMovie.Awards}}</td>
        </tr>
        </tbody>
      </table>
    </md-card-content>
  </md-card>
</div>
<div id="loader" *ngIf='loading'><img src="../assets/img/3.gif"/></div>
